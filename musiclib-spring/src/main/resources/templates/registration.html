<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<form action="/registrationn" method="get">
    <div><label> User Name : <input type="text" name="login"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <p>
        <input type="radio" name="role" value="ROLE_ADMIN">ADMIN<Br>
        <input type="radio" name="role" value="ROLE_USER">USER<Br>
    </p>
    <div><input type="submit" value="registration"/></div>
</form>
</body>
</html>
